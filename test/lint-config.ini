[flake8]
ignore = E401, E402
max-line-length = 120
exclude = ./export/*UN*
max-complexity = 10

[mypy]
python_version = 3.9
warn_return_any = True
warn_unused_configs = True
mypy_path = .
follow_imports = skip
disallow_untyped_defs = True
ignore_missing_imports = True

# Per-module options:

[mypy-./export/*]
ignore_errors = True