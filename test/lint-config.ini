[flake8]
ignore = E401, E402, W605
max-line-length = 120
exclude = export
max-complexity = 15

[mypy]
python_version = 3.9
warn_return_any = True
warn_unused_configs = True
mypy_path = .
follow_imports = skip
disallow_untyped_defs = True
ignore_missing_imports = True

# ignore errors in export directory
[mypy-export.*]
ignore_errors = True

#ignore this file
[mypy-analyze.other_control_incentitves_UNTESTED.*]
ignore_errors = True





